<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/BGEbianpai.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text navbar-right">小组轮换表</p>
        </div>
    </div>
</nav>
<div class="main container-fluid">
    <div class="row">
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label>输入队伍名称（队伍数>4）</label>
                    <input type="text" class="form-control" placeholder="队伍" id="team-name">
                    <input id="hiddenText" type="text" style="display:none"><!--防止回车之后刷新页面-->
                    <button id="Add" type="button" class="btn btn-default" onclick="Addteam()">添加队伍</button>
                    <button id="btn-pailie" type="button" class="btn btn-default" onclick="BGE()">排列</button>
                </div>
            </form>
            <div class="team">
                <h3>全部队伍：</h3>
                <div id="teamName">
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <button id="btn-clear" type="button" class="btn btn-default" onclick="Clear()">清空</button>
            <div>
                <table class="table">
                    <thead>分组:</thead>
                    <tbody>
                        <tr class="teamBuild-head"></tr>
                        <tr class="teamBuild-body"></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
